<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mixed Chart Example</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Mixed Chart Example</h1>
    <canvas id="barChartCanvas" width="400" height="200"></canvas>
    <canvas id="lineChartCanvas" width="400" height="200"></canvas>
    <canvas id="pieChartCanvas" width="400" height="200"></canvas>
    <canvas id="radarChartCanvas" width="400" height="200"></canvas>
    <script>
        const barCtx = document.getElementById('barChartCanvas').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Bar Data',
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const lineCtx = document.getElementById('lineChartCanvas').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Line Data',
                    data: [3, 10, 5, 8, 20],
                    fill: false,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const pieCtx = document.getElementById('pieChartCanvas').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Red', 'Blue', 'Yellow'],
                datasets: [{
                    label: 'Pie Data',
                    data: [10, 15, 5],
                    backgroundColor: [
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)'
                    ],
                    hoverOffset: 4
                }]
            },
            options: {
                responsive: true
            }
        });

        const radarCtx = document.getElementById('radarChartCanvas').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May'],
                datasets: [{
                    label: 'Radar Data',
                    data: [20, 25, 15, 10, 30],
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)'
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
